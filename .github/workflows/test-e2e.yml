name: Test E2E
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  InitAndRunAstScan:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Init and run scan action
        uses: ./traceable-ast
        with:
          step_name: 'init and run'
          client_scan_token: '65aadb088cb2a508c0c0aea2e51194c4eeabc95ea952a38f094769a067e7e7f2ac884e63f52ab4abc1f9edb691b6b8d7c2654dc5f9027d8d336b0ad7b73ad763'
          traffic_env: 'astbb3'
          traceable_server: api-dev.traceable.ai
          scan_name: 'scan_from_gha'
          include_url_regex: '13.58.254.175'
          plugins: 'java_log4shell,java_log4shell'
      - name: Stop Scan
        if: always()
        uses: ./traceable-ast
        with:
          step_name: 'stop'
          client_scan_token: '65aadb088cb2a508c0c0aea2e51194c4eeabc95ea952a38f094769a067e7e7f2ac884e63f52ab4abc1f9edb691b6b8d7c2654dc5f9027d8d336b0ad7b73ad763'
          traffic_env: 'astbb3'
          traceable_server: 'api-dev.traceable.ai'
  functionalTest:
    runs-on: ubuntu-20.04
    steps:
      - name: Run a loop as functional test
        run: |
          for ((i=1;i<=100;i++)); 
          do 
             echo $i
          done
